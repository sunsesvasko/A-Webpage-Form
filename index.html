<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>A Webpage Form</title>
</head>
<body>
    <section class="section">
        <div class="overlay">
            <div class="firstHalf">
                <header class="section__header">
                    <nav class="section__nav">
                        <img src="/bluecircle.png" alt="a blue circle" id="blueCircle">
                        <h1 class="section__nav__header">Anywhere app<span class="dot">.</span></h1>
                        <ul class="section__nav__links">
                            <li class="section__nav__link"><a href="">Home</a></li>
                            <li class="section__nav__link"><a href="">Join</a></li>
                        </ul>
                    </nav>
                </header>
                <main class="section__main">
                    <p class="section__main__start">Start For Free</p>
                    <h1 class="section__main__header">Create new account<span class="dot">.</span></h1>
                    <p class="section__main__already">Already A Member? <a id="member">Log in</a></p>
                    <form class="form">
                        <input type="text" name="firstName" id="firstName" placeholder="First name">
                        <i class="fa-solid fa-address-card" id="cardOne"></i>
                        <i class="fa-solid fa-address-card" id="cardTwo"></i>
                        <input type="text" name="lastName" id="lastName" placeholder="Last name"> <br>
                        <i class="fa-solid fa-envelope" id="emailIcon"></i>
                        <input type="text" name="email" id="email" placeholder="Email"> <br>
                        <a href=""><i class="fa-solid fa-eye" id="eye"></i></a>
                        <input type="password" name="password" id="password" placeholder="Password"> <br>
                        <button class="form__bttn">Change Method</button>
                        <button class="form__bttn">Create Account</button>
                    </form>
                </main>
            </div>
            <div class="secondHalf">
                <img src="/canyon.jpg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
